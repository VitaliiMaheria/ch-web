<form class="form-horizontal" novalidate name="createCompanyF">

    <div class="modal-header">
        <div class="pull-right">
            <button class="btn btn-success" ng-click="ok()">Save
            </button>
            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
    </div>

    <div class="modal-body">

        <div class="form-group">
            <label class="control-label col-md-3">Name:</label>
            <div class="col-md-4">
                <input type="text" class="form-control input-sm" ng-model="company.name" placeholder="Company name" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">Earnings:</label>
            <div class="col-md-4">
                <input type="number" class="form-control input-sm" ng-model="company.earnings" step="1" min="0" placeholder="0"
                />
            </div>
        </div>
    </div>
    
</form>
